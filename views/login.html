<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
        <title>
            Login
        </title>
    </head>
    <body>
        <div class="authform">
            <p class="hidden-error" style="display: {{display}};">Invalid username or password.</p>
            <form action="/login" method="post">
                <input class="textfield" type="text" name="username" placeholder="Enter username" required>
                <input class="textfield" type="password" name="password" placeholder="Enter password" required>
                <div class="buttoncontainer">
                    <button class="actionbutton" type="submit"><b>Login</b></button>
                </div>
            </form>
        </div>
    </body>
</html>
