<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
        <title>
            Login
        </title>
    </head>
    <body style="background-image: url('{{background}}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="authform">
            <p class="hidden-error" style="display: {{display}};">Invalid username or password.</p>
            <a href="/signup" class="hidden-error" style="color: white; text-shadow: 0 0 1px #0a2124;">Don't have an account?</a>
            <form action="/login" method="post">
                <input class="textfield" type="text" name="username" placeholder="Enter username" required>
                <input class="textfield" type="password" name="password" placeholder="Enter password" required>
                <div class="buttoncontainer">
                    <button class="actionbutton" type="submit"><b>Login</b></button>
                </div>
            </form>
        </div>
    </body>
</html>
